kind: Deployment
apiVersion: apps/v1
metadata:
  name: maquette-protools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maquette-protools
  template:
    metadata:
      labels:
        app: maquette-protools
    spec:
      containers:
        - name: maquette-protools
          image: mailinenguyen/maquette-protools:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: '100Mi'
              cpu: '300m'
            limits:
              memory: '200Mi'
              cpu: '600m'
          restartPolicy: Always
